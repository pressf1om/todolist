{% extends 'base.html' %}
{% block content %}
<div class="profile-wrapper">
    <div class="profile-container">
        <h2 class="profile-title">Профиль</h2>
        <div class="profile-info">
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>
        </div>
        <div class="profile-actions">
            <!-- href="% url 'profile:edit' %}" -->
            <a href="#" class="btn-edit-profile">Редактировать профиль</a>
            <a href="{% url 'logout' %}" class="btn-logout">Выйти</a>
        </div>
    </div>
</div>
{% endblock %}
