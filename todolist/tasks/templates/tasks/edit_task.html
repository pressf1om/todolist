{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Редактировать задачу: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="submit" name="delete" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
